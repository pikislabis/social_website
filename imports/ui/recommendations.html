<template name="recommendations">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Recommendations</h3>
      </div>
      <div class="panel-body">
        <ul>
          {{#each recommendations}}
            <li><a href="/websites/{{_id}}">{{title}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
